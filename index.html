    <h2>by Reimuaa</h2>
    <p>我是魂魄妖梦，白玉楼的亭师。白玉楼的庭院十分广阔，并且栽种着大量的樱花，还要料理幽幽子大人的生活起居，空闲时间剑术的锻炼也不能落下，每日的工作十分繁重，让我无暇考虑过多的事情，特别是一些想不明白的事情……为了不影响我的日常工作，我将它们记在这里，然后，忘却掉……</p>
